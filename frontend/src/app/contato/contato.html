<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  Contatos
</mat-toolbar>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Todos
    </ng-template>
    <mat-card>
      <table mat-table [dataSource]="contatos" class="full-width">

        <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let contato">
                <div *ngIf="contato.foto">
                    <img 
                    (click)="visualizarContato(contato)"
                    style="cursor:pointer"
                    width="40" 
                    height="40" 
                    src="data:image/jpg;base64,{{contato.foto}}" 
                    alt="Foto de {{contato.nome}}" 
                    />
                </div>
                <div *ngIf="!contato.foto">
                    <input type="file" name="foto" (change)="uploadFoto($event, contato)" />
                </div>
          
            </td>
        </ng-container>



        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let contato"> {{contato.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let contato"> {{contato.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let contato"> {{contato.email}} </td>
        </ng-container>

        <ng-container matColumnDef="favorito">
        <th mat-header-cell *matHeaderCellDef> Favorito </th>
        <td mat-cell *matCellDef="let contato">
            <mat-icon 
            (click)="favoritar(contato)" 
            style="cursor:pointer"
            aria-label="Favoritar contato"
            >
            {{ contato.favorito ? 'star' : 'star_border' }}
            </mat-icon>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>

      <mat-paginator [length]="totalElements"
                    [pageSize]="tamanho"
                    [pageSizeOptions]="[5, 10, 20]">
       </mat-paginator>

    </mat-card>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>face</mat-icon>
      Novo
    </ng-template>
    <mat-card class="half-width">
      <mat-card-title>Novo Contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <mat-label>Nome:</mat-label>
          <input formControlName="nome" matInput placeholder="Digite seu nome" />
          <mat-error *ngIf="formulario.get('nome')?.hasError('required')">
            Campo nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email:</mat-label>
          <input formControlName="email" matInput placeholder="Digite seu email" />
          <mat-error *ngIf="formulario.get('email')?.hasError('required')">
            Campo email é obrigatório
          </mat-error>
          <mat-error *ngIf="formulario.get('email')?.hasError('email')">
            Insira um email válido
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Adicionar
        </button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
