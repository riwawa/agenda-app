<mat-card style="text-align:center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>face</mat-icon>
            Contato
        </mat-card-title>
        <img mat-card-image class="foto"
            src="data:image/jpg;base64,{{contato.foto}}"
            alt="Foto de {{contato.nome}}"
        />
    </mat-card-header>
    <mat-card-content>
        <p><strong>Nome:</strong> {{contato.nome}}</p>
        <p><strong>Email:</strong> {{contato.email}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="fechar()">Fechar</button>
    </mat-card-actions>
</mat-card>
